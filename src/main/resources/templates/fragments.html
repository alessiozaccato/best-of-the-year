<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best of the year</title>
    <th:block th:fragment="style">

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

    </th:block>
</head>

<body>
    <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand navbar-light ">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/(name='alessio')}" aria-current="page">
                        <span th:text="home" >
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies}" th:text="Movies"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/songs}" th:text="Songs"></a>
                </li>
            </ul>
        </nav>
    </th:block>

    <th:block th:fragment="itemList(collectionItems,path)">
        <ul>
            <li th:each="item : ${collectionItems}" >
                <a 
                th:text="${item.title}"
                th:href="@{'/' + ${path}+'/'+${item.id}}"
                >
                </a>
            </li>
        </ul>
    </th:block>



</body>

</html>
